<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Admin Dashboard Template">
    <meta name="keywords" content="admin,dashboard">
    <meta name="author" content="skcats">
    <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title></title>

    <!-- Styles -->
    <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/plugins/icomoon/style.css" rel="stylesheet">
    <link href="assets/plugins/uniform/css/default.css" rel="stylesheet"/>
    <script src="assets/plugins/toastr/toastr.min.js"></script>
    <link href="assets/plugins/toastr/toastr.min.css" rel="stylesheet">

    <!-- Theme Styles -->
    <link href="assets/css/ecaps.min.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">

</head>
<body>

<!-- Page Container -->
<div style="height: 100%">
    <!-- Page Inner -->
    <div class="login-page">
        <div class="col-sm-6 col-md-3 login-box center">
            <div class="login-title">
                <a href="index.html" style="color: #0070E0!important">考试神器</a>
            </div>
            <h4 class="login-title">修改账户密码</h4>
            <form>
                <div class="form-group">
                    <label for="exampleInputName">用户名</label>
                    <input disabled type="text" class="form-control" id="exampleInputName">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail">邮箱</label>
                    <input disabled type="email" class="form-control" id="exampleInputEmail">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword">输入新密码</label>
                    <input type="password" class="form-control" id="exampleInputPassword">
                </div>
                <div class="form-group">
                    <label for="exampleInputNewPassword">再次输入新密码</label>
                    <input type="password" class="form-control" id="exampleInputNewPassword">
                </div>
                <button type="reset" class="btn btn-primary">重置</button>
                <a class="btn btn-primary" onclick="updpassword()">修改</a>
            </form>
        </div>
    </div>
</div>

<a id="box" type="button" class="btn btn-default btn-xs btn-rounded"
   style="position: fixed;right: 5%;bottom: 50px;cursor: pointer;display: none">返回顶部</a>
<!-- Javascripts -->
<script src="assets/plugins/jquery/jquery-3.1.0.min.js"></script>
<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/plugins/uniform/js/jquery.uniform.standalone.js"></script>
<script src="assets/plugins/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="assets/plugins/toastr/toastr.min.js"></script>
<script src="assets/js/ecaps.min.js"></script>
<script src="assets/js/load.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        var user = getCookie("USER");
        if (user !== null) {
            user = JSON.parse(user);
            $("#exampleInputName").val(user.username);
            $("#exampleInputEmail").val(user.email);
        } else {
            window.location.href = "login.html";
        }
    });
</script>

</body>
</html>
